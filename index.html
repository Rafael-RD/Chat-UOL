<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat UOL</title>
</head>
<body>
    <header class="hidden">
        <img src="img/logo.jpg" alt="Logo" style="max-width: 90px;">
        <ion-icon data-test="open-participants" name="people" onclick="mostrarSidebar(true)"></ion-icon>
    </header>
    <main class="hidden">
        <ul class="chat">

        </ul>
    </main>
    <footer class="hidden">
        <div>
            <input data-test="input-message" id="mensagem" onkeydown="if(event.keyCode==13){this.parentNode.parentNode.querySelector('#enviar').click()}" placeholder="Escreva aqui..." type="text"></input>
            <span data-test="recipient" class="info"></span>
        </div>
        <ion-icon data-test="send-message" id="enviar" onclick="enviarMensagem(this)" name="paper-plane-outline"></ion-icon>
    </footer>
    <div class="login">
        <img src="/img/logo.jpg" alt="logo">
        <input data-test="input-name" type="text" id="user" placeholder="Digite o usuario..." onkeydown="if(event.keyCode==13) this.parentNode.querySelector('#entrar').click()">
        <button data-test="send-name" id="entrar" onclick="entrarNaSala(this.parentNode.querySelector('#user').value)">Entrar</button>
    </div>
    <div data-test="overlay" class="fundo-sidebar hidden" onclick="mostrarSidebar(false)"></div>
    <aside class="sidebar hidden">
        <span>Escolha um contato para enviar mensagem:</span>
        <ul class="destinatario">
            <li data-test="all">
                <ion-icon name="people"></ion-icon>
                <span>Todos</span>
                <ion-icon class="selectable" name="checkbox"></ion-icon>
            </li>
        </ul>
        <span>Visibilidade:</span>
        <ul class="privacidade">
            <li data-test="public" onclick="mudarParaPrivado(false)">
                <ion-icon name="lock-open"></ion-icon>
                <span>Publico</span>
                <ion-icon data-test="check" class="selectable" name="checkbox"></ion-icon>
            </li>
            <li data-test="private" onclick="mudarParaPrivado(true)">
                <ion-icon name="lock-closed"></ion-icon>
                <span>Privado</span>
                <ion-icon data-test="check" class="selectable hidden" name="checkbox"></ion-icon>
            </li>
        </ul>
    </aside>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
